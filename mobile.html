<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/assets/css/mobile.css">

</head>
<body>
    <div class="overlay">
        <div class="overlay__preloader overlay__preloader_centered">
             <img src="/assets/images/ajax-loader.gif">
        </div>
    </div>
    <div class="layout">
        <div class="header">
            <a href="#">
                <img src="/assets/images/header__logo.png" alt="" class="header__logo">
            </a>
            <div class="header__label">
                <a href="#" class="header__label-link">Погода</a>
            </div>
        </div>
        <div class="header__search">
            <input class="header__search-input" type="text">

        </div>

        <div class="middle__wrapper">
            <div class="tabs"></div>
            <div class="forecast">
                <div class="forecast_short"></div>
                <div class="forecast_full"></div>
                <div class="forecast_hours"></div>
                <div class="forecast_map"></div>

        </div>
        <div class="footer">
