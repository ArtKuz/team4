<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ШРИ [team4]</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--layout-->
    <div class="layout">
        <!--header-->
        <!--end header-->

        <!--city_select-->
        <div class="city-select">
            <div class="city-select__city-name">Екатеринбург</div>
            <div class="city-select__city-dropdown-group">
                <div class="city-select__city-other button">Другой город</div>
                <div class="city-select__city-dropdown">
                    <span>Последние города</span>
                    <ul class="city-select__recent-list">
                        <li class="city-select__recent-list-element city-select__recent-list-element_active">Екатеринбург</li>
                        <li class="city-select__recent-list-element">Москва</li>
                        <li class="city-select__recent-list-element">Минск</li>
                    </ul>
                    <div class="city-select__city-all">Все города</div>
                </div>
            </div>
        </div>
        <script>
            (function() {
                var citySelector = document.getElementsByClassName('city-select')[0],
                    cityOther = citySelector.getElementsByClassName('city-select__city-other')[0],
                    cityDropdown = citySelector.getElementsByClassName('city-select__city-dropdown')[0];
                cityOther.addEventListener('click', function() {
                    cityDropdown.style.display = 'block';
                });
                cityDropdown.addEventListener('click', function() {
                    this.style.display = 'none';
                });
            })();
        </script>
        <!--end city_select-->
